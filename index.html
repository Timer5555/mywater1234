<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Water Meter Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display.swap');
        body {
            font-family: 'Kanit', sans-serif;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-tab {
            cursor: pointer;
            padding: 0.75rem 1rem;
            color: #6b7280; /* text-gray-500 */
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            color: #2563eb; /* text-blue-600 */
            border-bottom-color: #2563eb; /* border-blue-600 */
        }
        .auth-content { display: none; }
        .auth-content.active { display: block; }
    </style>
</head>
<body class="bg-sky-50 text-gray-800">

    <!-- Auth View -->
    <div id="auth-view" class="min-h-screen flex items-center justify-center bg-blue-50">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="flex border-b">
                <div id="login-tab-btn" class="auth-tab active flex-1 text-center font-semibold">เข้าสู่ระบบ</div>
                <div id="register-tab-btn" class="auth-tab flex-1 text-center font-semibold">สมัครสมาชิก</div>
            </div>
            <div class="p-8">
                <!-- Login Form -->
                <div id="login-content" class="auth-content active">
                    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">ยินดีต้อนรับ</h2>
                    <form id="login-form">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 mb-2">ชื่อผู้ใช้</label>
                            <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 mb-2">รหัสผ่าน</label>
                            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">เข้าสู่ระบบ</button>
                    </form>
                </div>
                <!-- Register Form -->
                <div id="register-content" class="auth-content">
                    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">สร้างบัญชีใหม่</h2>
                    <form id="register-form">
                        <div class="mb-4">
                            <label for="reg-username" class="block text-gray-700 mb-2">ชื่อผู้ใช้</label>
                            <input type="text" id="reg-username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="reg-password" class="block text-gray-700 mb-2">รหัสผ่าน</label>
                            <input type="password" id="reg-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">สมัครสมาชิก</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl flex flex-col items-center">
             <div class="loader mb-4"></div>
             <p id="loading-text" class="text-lg font-semibold">กำลังประมวลผล...</p>
        </div>
    </div>

    <script type="module">
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx2SSMQGcUOVr4TjNS5gVPKaM0wk9Xa8MC6IC50Y6mvYnGL5zgFsMDy_S6MqLyharOi/exec';

        const loadingModal = document.getElementById('loading-modal');
        const loadingText = document.getElementById('loading-text');

        function showLoading(text = 'กำลังโหลด...') {
            loadingText.textContent = text;
            loadingModal.classList.remove('hidden');
        }
        
        function hideLoading() {
            loadingModal.classList.add('hidden');
        }

        async function apiCall(action, payload = {}) {
            showLoading();
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, ...payload }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                if (result.status === 'error') throw new Error(result.message);
                
                return result;
            } catch (error) {
                console.error('API Call Error:', error);
                alert(`เกิดข้อผิดพลาด: ${error.message}`);
                return { status: 'error', message: error.message };
            } finally {
                hideLoading();
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = await apiCall('login', { username, password });
            
            if (result.status === 'success') {
                sessionStorage.setItem('waterMeterUser', JSON.stringify(result.user));
                window.location.href = 'main.html';
            } else {
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const result = await apiCall('register', { username, password });

            if (result.status === 'success') {
                alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
                switchAuthTab('login');
                document.getElementById('register-form').reset();
            } else {
                alert(result.message || 'เกิดข้อผิดพลาดในการสมัครสมาชิก');
            }
        }
        
        function switchAuthTab(tab) {
             const loginTabBtn = document.getElementById('login-tab-btn');
             const registerTabBtn = document.getElementById('register-tab-btn');
             const loginContent = document.getElementById('login-content');
             const registerContent = document.getElementById('register-content');

             if (tab === 'login') {
                loginTabBtn.classList.add('active');
                registerTabBtn.classList.remove('active');
                loginContent.classList.add('active');
                registerContent.classList.remove('active');
             } else {
                loginTabBtn.classList.remove('active');
                registerTabBtn.classList.add('active');
                loginContent.classList.remove('active');
                registerContent.classList.add('active');
             }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in
            if (sessionStorage.getItem('waterMeterUser')) {
                window.location.href = 'main.html';
                return;
            }

            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('login-tab-btn').addEventListener('click', () => switchAuthTab('login'));
            document.getElementById('register-tab-btn').addEventListener('click', () => switchAuthTab('register'));
        });
    </script>
</body>
</html>
